<section class="mt-3">
   <div class="popular-category px-8">
    <div class="container overflow-hidden">
        <owl-carousel-o [options]="categoriesOptions">
            @for (category of categoryList; track category._id) {
            <ng-template carouselSlide [dataMerge]="2"  [id]="category._id">
              
                 <img [src]="category.image" [alt]="category.name" [title]="category.name"   >
              
                <p class="text-[var(--text-color)]">{{category.name}}</p>
            </ng-template>
            }
        </owl-carousel-o>
    
    </div>
   </div>
</section>
