<!-- ðŸ”˜ Drawer Trigger Button (Visible on small & medium only) -->
<div class="block lg:hidden mb-4">
  <button
    type="button"
    data-drawer-target="filter-drawer"
    data-drawer-show="filter-drawer"
    aria-controls="filter-drawer"
    class="flex items-center gap-2 text-white bg-[var(--second-color)] hover:bg-[var(--main-color)] font-medium rounded-lg text-sm px-4 py-2"
  >
    <svg
      class="w-5 h-5 text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
    Filters
  </button>
</div>

<!-- ðŸ§­ Drawer Sidebar -->
<div
  id="filter-drawer"
  class="fixed top-0 left-0 z-40 w-72 h-screen p-6 overflow-y-auto transition-transform -translate-x-full bg-white lg:translate-x-0 lg:static lg:w-64"
  tabindex="-1"
  aria-labelledby="filter-drawer-label"
>
  <!-- Drawer Header (visible only on mobile & tablet) -->
  <div class="flex justify-between items-center mb-6 lg:hidden">
    <h2 id="filter-drawer-label" class="text-2xl font-semibold text-gray-800">
      Filters
    </h2>
    <button
      type="button"
      data-drawer-hide="filter-drawer"
      aria-controls="filter-drawer"
      class="text-gray-400 hover:text-gray-700"
    >
      <i class="fa-solid fa-xmark text-xl"></i>
    </button>
  </div>

  <!-- Sidebar Content -->
  <aside class="w-full space-y-8">
    <h2 class="text-2xl text-black/80 leading-tight uppercase hidden lg:block">
      Filters
    </h2>
    <hr class="text-gray-200 my-6" />

    <!-- Categories -->
    <li class="list-none">
      <button
        type="button"
        class="flex items-center justify-between w-full p-2 text-base text-gray-600 transition duration-75 rounded-lg hover:bg-gray-100"
        data-collapse-toggle="categories-collapse"
        aria-controls="categories-collapse"
      >
        <span class="font-medium">Categories</span>
        <svg
          class="w-3 h-3 transition-transform duration-200"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 4 4 4-4"
          />
        </svg>
      </button>
      <ul id="categories-collapse" class="hidden pl-4 mt-2 space-y-2">
        @for (category of Categories; track category._id) {
        <li
          class="py-1 cursor-pointer hover:text-[var(--main-color)] transition text-gray-600"
          (click)="selectCategory(category)"
        >
          {{ category.name }}
        </li>
        }
      </ul>
    </li>

    <!-- Brands -->
    <li class="list-none">
      <button
        type="button"
        class="flex items-center justify-between w-full p-2 text-base text-gray-600 transition duration-75 rounded-lg hover:bg-gray-100"
        data-collapse-toggle="brands-collapse"
        aria-controls="brands-collapse"
      >
        <span class="font-medium">Brands</span>
        <svg
          class="w-3 h-3 transition-transform duration-200"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 4 4 4-4"
          />
        </svg>
      </button>
      <ul id="brands-collapse" class="hidden pl-4 mt-2 space-y-2">
        @for (brand of Brands; track brand._id) {
        <li
          class="py-1 cursor-pointer hover:text-[var(--main-color)] transition text-gray-600"
          (click)="selectBrand(brand)"
        >
          {{ brand.name }}
        </li>
        }
      </ul>
    </li>
  </aside>
</div>
