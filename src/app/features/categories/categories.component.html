<section class="my-20 mx-auto px-6 sm:px-10 lg:px-20">
  <div
    class="flex justify-center mx-auto gap-6 mb-10 bg-gray-200 w-fit px-2 py-1 rounded-full"
  >
    <button
      (click)="switchSection('category')"
      class="cursor-pointer"
      [class]="
        'px-6 py-2 rounded-full font-semibold text-lg transition-all duration-300 ' +
        (toggleSection() === 'category'
          ? 'bg-[var(--second-color)] text-white shadow-md'
          : 'text-gray-500 hover:text-[var(--second-color)]')
      "
    >
      Categories
    </button>

    <button
      (click)="switchSection('brand')"
      class="cursor-pointer"
      [class]="
        'px-6 py-2 rounded-full font-semibold text-lg transition-all duration-300 ' +
        (toggleSection() === 'brand'
          ? 'bg-[var(--second-color)] text-white shadow-md'
          : 'text-gray-500 hover:text-[var(--second-color)]')
      "
    >
      Brands
    </button>
  </div>

  @if (toggleSection() === 'category') {
  <div
    class="grid gap-8 grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 mt-8"
  >
    @for (category of filteredCategories; track category._id) {
    <div
      (click)="selectCategory(category)"
      class="bg-white rounded-full overflow-hidden shadow-md hover:shadow-lg flex flex-col items-center justify-center p-4 hover:-translate-y-1 transition-all duration-300 cursor-pointer border border-gray-100"
    >
      <img
        [src]="category.image"
        [alt]="category.name"
        class="w-full h-44 object-center rounded-full group-hover:scale-105 transition-transform duration-500"
      />
      <div class="p-4 text-center">
        <span
          class="text-sm font-medium text-gray-700 text-center group-hover:text-[var(--second-color)] transition-colors"
        >
          {{ category.name }}
        </span>
      </div>
    </div>
    } @if (filteredCategories.length === 0) {
    <p class="col-span-full text-center text-gray-500 mt-10 text-lg">
      No categories found.
    </p>
    }
  </div>
  }

  @else {
  <div class="mt-10">

    <div
      class="grid  grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-6 py-4"
    >
      @for (brand of Brands; track brand._id) {
      <div
        (click)="selectBrand(brand)"
        class="bg-white rounded-full shadow-md hover:shadow-lg flex flex-col items-center justify-center p-4 hover:-translate-y-1 transition-all duration-300 cursor-pointer border border-gray-100"
      >
        <img
          [src]="brand.image"
          [alt]="brand.name"
          class="w-20 h-20 object-contain mb-3 transition-transform duration-300 hover:scale-105"
        />
        <p
          class="text-sm font-medium text-gray-700 text-center group-hover:text-[var(--second-color)] transition-colors"
        >
          {{ brand.name }}
        </p>
      </div>
      }
    </div>
  </div>
  }
</section>
