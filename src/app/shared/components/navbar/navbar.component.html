<nav class="bg-white border-gray-200 dark:bg-gray-900 w-full z-20 top-0 start-0 shadow-md">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

        xmlns="http://www.w3.org/2000/svg"

        height="60"

        role="img"
        aria-label="FreshCart logo"
      >
        <g transform="translate(10,10)">

          <path d="M44 20 L120 20 L160 88 L80 88" class="cart-line" />
          <path d="M84 44 H148" class="cart-line" />

        </g>
        <text x="210" y="135" class="logo-text">FreshCart</text>
      </svg>

    <div class="flex md:order-2 space-x-3 md:space-x-4 rtl:space-x-reverse items-center  lg:ms-auto">
      <ul class="font-medium flex flex-row items-center space-x-3">
        @if (!isLogin) {
          <li>
            <a
              routerLink="/login"
              class="block py-2 px-5 text-[var(--main-color)] rounded-3xl border border-[var(--main-color)] hover:bg-[var(--main-color)] hover:text-white transition-colors duration-300"

          </li>
          <li>
            <a
              routerLink="/register"
              class="block py-2 px-5 text-white rounded-3xl bg-[var(--main-color)] border hover:bg-white hover:text-[var(--main-color)] transition-colors duration-300"
            >Register</a>
          </li>
        } @else {
          <li>
            <a
              routerLink="/wishlist"
              routerLinkActive="active"
              class="relative py-2 px-2 text-[var(--second-text)] hover:text-[var(--main-color)]"
            >
              <i class="fas fa-heart"></i>
              <span class="absolute -top-2 -right-2 bg-[var(--main-color)] text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">

              </span>

          </li>
          <li>
            <a
              routerLink="/cart"
              routerLinkActive="active"
              class="relative py-2 px-2 text-[var(--second-text)] hover:text-[var(--main-color)]"
            >

              <span class="absolute -top-2 -right-2 bg-[var(--main-color)] text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">

      >

        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">

    <div class="items-center justify-between hidden w-full lg:flex lg:mx-2 lg:mt-1 md:w-auto md:order-1" id="navbar-main">
