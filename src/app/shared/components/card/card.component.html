<div
  class="card bg-white p-4 shadow-md hover:shadow-xl space-y-3 relative cursor-pointer hover:-translate-y-2 transition-all duration-500"
>
  <div class="space-y-2" [routerLink]="['/details', product.slug, product.id]">
    <img
      [src]="product.imageCover"
      [alt]="product.title"
      class="h-[260px] w-full object-contain rounded-md"
    />

    <h4 class="text-lg font-bold text-[var(--text-color)] truncate line-clamp-1">
  {{ product.title}}
    </h4>

    <p class="text-gray-500 text-sm">
 {{ product.category.name }}
    </p>

    <div class="flex items-center space-x-1 text-sm">
      <i class="fa-solid fa-star text-yellow-400"></i>
      <span>3.5</span>
    </div>

    <div class="flex items-center justify-between text-sm">
      @if (product.priceAfterDiscount == null||product.priceAfterDiscount === 0)
      {
      <p class="text-xl font-bold text-[var(--main-color)]">
        {{ product.price }}
      </p>
      } @else {
      <div class="flex items-center space-x-3">
        <p class="text-xl font-bold text-[var(--main-color)]">
          {{ product.priceAfterDiscount }}
        </p>
        <p class="text-gray-400 line-through">{{ product.price }}</p>
      </div>
      }
    </div>
  </div>

  <button
    (click)="addProductItemToCart(product._id)"
    class="absolute group/btn right-3 bottom-6 cursor-pointer bg-[var(--main-color)] p-1 rounded-lg shadow-md hover:bg-white border border-[var(--main-color)] transition-all duration-300"
  >
    <i
      class="fa-solid fa-plus text-white group-hover/btn:text-[var(--main-color)]"
    ></i>
  </button>
 
</div>
